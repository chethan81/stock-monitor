{% extends "base.html" %}

{% block title %}Forgot Password - Stock Monitoring System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h1>ğŸ” Forgot Password</h1>
    <p style="color: #666; text-align: center;">Enter your email to reset your password</p>

    <div class="card">
        <form method="POST" action="{{ url_for('auth_forgot_password') }}">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required autofocus placeholder="your.email@example.com">
                <small style="color: #666; display: block; margin-top: 5px;">
                    We'll send a password reset link to this email
                </small>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit" class="btn btn-success" style="flex: 1;">ğŸ“§ Send Reset Link</button>
                <a href="{{ url_for('login') }}" class="btn btn-danger" style="flex: 1;">âŒ Cancel</a>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
            <p style="color: #666;">
                <a href="{{ url_for('login') }}" style="color: #3498db;">â† Back to Login</a>
                <span style="margin: 0 10px;">|</span>
                <a href="{{ url_for('register') }}" style="color: #3498db;">Create Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
