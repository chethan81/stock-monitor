{% extends "base.html" %}

{% block title %}Add Item - Stock Monitoring System{% endblock %}

{% block content %}
<h1>‚ûï Add New Item</h1>

<div class="card">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="selling_price">Selling Price ($):</label>
            <input type="number" id="selling_price" name="selling_price" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter item description..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="image">Item Image:</label>
            <input type="file" id="image" name="image" accept="image/*" capture="camera">
            <small style="color: #666; display: block; margin-top: 5px;">
                Upload an image of the item. You can use your camera on mobile devices.
            </small>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-success">üíæ Add Item</button>
            <a href="{{ url_for('items') }}" class="btn btn-danger">‚ùå Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
